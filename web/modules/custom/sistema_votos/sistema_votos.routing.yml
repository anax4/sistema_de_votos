entity.pergunta.collection:
  path: '/admin/votacao/perguntas'
  defaults:
    _entity_list: 'pergunta'
    _title: 'Perguntas'
  requirements:
    _permission: 'administer pergunta entity'

entity.pergunta.add_form:
  path: '/admin/votacao/perguntas/add'
  defaults:
    _entity_form: 'pergunta.add'
    _title: 'Adicionar Pergunta'
  requirements:
    _permission: 'administer pergunta entity'

entity.pergunta.edit_form:
  path: '/admin/votacao/perguntas/{pergunta}/edit'
  defaults:
    _entity_form: 'pergunta.edit'
    _title: 'Editar Pergunta'
  requirements:
    _permission: 'administer pergunta entity'

entity.opcao.collection:
